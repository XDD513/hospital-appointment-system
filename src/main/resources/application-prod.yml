# 生产环境配置
spring:
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://your-prod-host:3306/hospital_appointment_system?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=Asia/Shanghai
      username: prod_user
      password: prod_password
      initial-size: 10
      min-idle: 10
      max-active: 50
      max-wait: 60000

  # Redis配置
  redis:
    host: your-redis-host
    port: 6379
    password: your-redis-password
    database: 0
    timeout: 5000

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

# 日志配置
logging:
  level:
    com.hospital: info
    com.hospital.mapper: warn
  file:
    name: logs/hospital-appointment-system.log
    max-size: 10MB
    max-history: 30

